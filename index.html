<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400|Karla" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="brand">
                <i class="fa fa-globe fa-2x" aria-hidden="true"></i>
                <h1>IMappper</h1 </div>
            </div>
            <div class="menu-icon">
                <a href="#" id="closeBar">
                    <!-- <i class="fa fa-bars fa-2x" aria-hidden="true"></i> -->
                    <h4>Explore</h4>
                </a>
            </div>
        </div>
        <div class="sidebar">
            <div class="icons">
                <input id="search" type="search" placeholder="search" style="width:80%;" data-bind="textInput: search, valueUpdate: 'afterkeydown'">
                <input id="filter" type="submit" value="Filter" style="width:20%;">
            </div>
            <div id="a" data-bind="foreach: filterArray">
                <div class="location-body">
                    <h3 data-bind="text: title, click: bounce">Location 1</h3>
                    <h6 data-bind="text: address">Location 1</h6>
                </div>
            </div>
        </div>
        <div id="map">
        </div>
    </div>

    <!--Font awesome-->
    <script src="https://use.fontawesome.com/836fd57cc4.js"></script>
    <!--Jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type='text/javascript' src="map-style.js"></script>
    <!--Knockout framework-->
    <script type='text/javascript' src='bower_components/knockout/dist/knockout.js'></script>
    <!--custom javascript file-->
    <script type="text/javascript" src="index.js"></script>
    <!--Google maps API-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkrgnHYmRXF3HvLZDV4G5KtncSzzLuXvY" onerror="errorHandler()"></script>

</body>

</html>
