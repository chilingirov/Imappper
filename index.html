<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400|Karla" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="brand">
                <i class="fa fa-globe fa-2x" aria-hidden="true"></i>
                <h1>IMapper</h1 </div>
            </div>
            <div class="menu-icon">
                <a href="#" id="closeBar">
                    <!-- <i class="fa fa-bars fa-2x" aria-hidden="true"></i> -->
                    <h4>Explore</h4>
                </a>
            </div>
        </div>
        <div class="sidebar">
            <div class="icons">
                <input id="search" type="search" placeholder="search" style="width:80%;">
                <input id="filter" type="submit" value="Filter" style="width:20%;">
            </div>
            <div data-bind="foreach: locations">
                <div class="location">
                    <img src="https://www.thephotoargus.com/wp-content/uploads/2013/11/waterfall-rainbow-2.jpg">
                    <h3 data-bind="text: title">Location 1</h3>
                </div>
            </div>
        </div>
        <div id="map">
        </div>
    </div>
    </div>

    <!-- <script type="text/javascript" src="map-options.js"></script> -->
    <script type='text/javascript' src='bower_components/knockout/dist/knockout.js'></script>
    <script type="text/javascript" src="index.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDalDAFVa69_9ijZ7l-o64sCS13QaLf10&v=3&callback=initMap"></script>
    <script src="https://use.fontawesome.com/836fd57cc4.js"></script>



</body>

</html>
